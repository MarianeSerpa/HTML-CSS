<!doctype html>

<html lang="pt-BR">

</html>

<head>
    <meta charset=”utf-8”>

    <title>Tabela</title>

    <link rel="stylesheet" href="style.CSS">

    <style>

        table, th, td{

            border: 1px solid black;
            border-collapse:collapse;
        }

        th, td{
            padding:5px 10px;
        }

        th{
            background-color: rgb(90,25,37);
            color: white;
        }
        
    </style>
</head>

<body> 

    <div>
    
        <h1>Cursos de extensão disponíveis</h1>  

    </div>
    
    <table>
        <th>Curso</th>
        <th >Dia</th>
        <th>Horario</th>


    <tr>
      <td >Tech in google</td>  
      <td >Sábado</td>  
      <td >08:00 as 12:00</td> 
    </tr>
  
    <tr>  
        <td >Cidades sustentaveis</td>
        <td >Quarta</td>
        <td >08:00 as 12:00</td>  
    </tr>
  
  


    </table>

</body>
